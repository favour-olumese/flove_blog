{% extends 'blog/base.html' %}

{% block title %}
    <title>
        {% if article %}
            {# Title of article to be updates #}
            Updating {{ article.title }} | Flove
        {% else %}
            {# Title for new article #}
            New Article | Flove
        {% endif %}
    </title>
        
        
{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Publish">
    </form>
    <!-- TODO: Implement an function to change value of submit button
    to Save when draft is chosen. -->
{% endblock %}
