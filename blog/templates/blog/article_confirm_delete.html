{% extends 'blog/base.html' %}

{% block title %}
    <title>Delete {{ article.title }} | Flove</title>
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        Are you sure you want to delete <strong>{{ article.title }}</strong>.
        {{ form }}
        <br>
        <input type="submit" value="Yes">
        <!-- <input value="Cancel" > -->
    </form>
{% endblock %}
